<!DOCTYPE html>
<html lang="es">
	<head>	
		<title>Batman</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/grid.css" type="text/css">	
	</head>

	<body>

		<nav class="navbar">
			<ul class="navbar-list">
				<li class="navbar-item">
					<a href="index.html">Inicio</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Quien soy</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Equipo</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Transporte</a>
				</li>
				<li class="navbar-item active">
					<a href="contact.html">Contacto</a>
				</li>
			</ul>
		</nav>
		
		<div class="container">

			<section class="row section-container">
				<h2>Contacta con nosotros</h2>
				
				<div class="col-6">
                    <div id="map"></div>
                    <script>
                          function initMap() {
                       		var mapDiv = document.getElementById('map');
                       		var map = new google.maps.Map(mapDiv, {
                            center: {lat: 42.762480, lng: -83.283406},
                            zoom: 16
                           });
                         }
                   </script>
                   <script async defer
                       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8&callback=initMap">
                   </script>
                </div>

				<div class="col-6">
					<form class="form" name="contact-batman" method="get">
						<div class="form-row">
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

							<label for="apellidos">Apellidos:</label>
							<input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
						</div>

						<div class="form-row">
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" placeholder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
						</div>

						<div class="form-row">
							<label for="tipo_mision_1">Consulta</label><input type="radio" id="tipo_mision_1" name="tipo_mision" value="Consulta" required>
							<label for="tipo_mision_2">Misión simple</label><input type="radio" id="tipo_mision_2" name="tipo_mision" value="Misión simple" required>
							<label for="tipo_mision_3">Rescate</label><input type="radio" id="tipo_mision_3" name="tipo_mision" value="Rescate" required>
							<label for="tipo_mision_4">Salvar Gotham</label><input type="radio" id="tipo_mision_4" name="tipo_mision" value="Salvar Gotham" required>
						</div>

						<div class="form-row">
							<label for="ejercito">Tamaño del ejercito</label>
							<input type="number" id="ejercito" name="ejercito" min="20" required>
						</div>

						<div class="form-row">
							<label for="fecha">Fecha de la misión</label>
							<input type="date" name="fecha" id="fecha" min="2016-06-20" required>
						</div>

						<div class="form-row">
							<input type="submit" name="Enviar">
						</div>
					</form>
				</div>			
			</section>

			<section class="section-container">
				<table>

					<thead>
						<tr>
							<th>Tipo de servicio</th>
							<th>Precio</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Consulta</td>
							<td>100 €</td>
						</tr>
						<tr>
							<td>Misión simple</td>
							<td>500 €</td>
						</tr>
						<tr>
							<td>Rescate</td>
							<td>1.000 €</td>
						</tr>
						<tr>
							<td>Salvar Gotham</td>
							<td>15.000 €</td>
						</tr>
					</tbody>
				
				</table>
			</section>

		</div>

		<footer class="footer">
			Urko Ruiz &copy; 2016 KeepCoding.io
		</footer>

	</body>
</html>
